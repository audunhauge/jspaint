<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegneprogram</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js"></script>
</head>

<body>
    <div id="main">
        <div id="tools">
            <div title="pointer">
                <label>
                    <input name="main" type="radio">
                    <div>↖</div>
                    <div>
                        <div>a</div>
                        <div>b</div>
                        <div>c</div>
                        <div>d</div>
                    </div>
                </label>
            </div>
            <div title="square">
                <label>
                    <input name="main" type="radio">
                    <div>▭</div>
                </label>
            </div>
            <div title="circle">
                <label>
                    <input name="main" type="radio">
                    <div>◯</div>
                </label>
            </div>
            <div title="polygon">
                <label>
                    <input name="main" type="radio">
                    <div>◿</div>
                </label>
            </div>
            <div title="polyline">
                <label>
                    <input name="main" type="radio">
                    <div>◞</div>
                </label>
            </div>
            <div title="eraser">
                <label>
                    <input name="main" type="radio">
                    <div>◍</div>
                </label>
            </div>
        </div>
        <div id="draw">
            <canvas id="canvas" width="1024" height="800"></canvas>
        </div>
        <div id="colors">
            <div title="red"></div>
            <div title="green"></div>
            <div title="blue"></div>
            <div title="yellow"></div>
            <div title="black"></div>
        </div>
        <div id="fill">
            <div title="red"></div>
            <div title="green"></div>
            <div title="blue"></div>
            <div title="yellow"></div>
            <div title="black"></div>
        </div>
    </div>
    <script>
        setup();
    </script>
</body>

</html>
