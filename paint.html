<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegneprogram</title>
    <link rel="stylesheet" href="paint.css">
    <script src="pure.js"></script>
    <script src="Shapes.js"></script>
    <script src="ActionTools.js"></script>
    <script src="ActionKeys.js"></script>
    <script src="paint.js"></script>
</head>

<body>
    <div id="main">
        <div id="tools">
            <div>
                <label>
                    <div><span>File</span></div>
                    <div>
                        <div>
                            <label>
                                <div title="new"><span title="new">New</span></div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <label>
                    <input id="pointers" name="main" type="radio" checked>
                    <div class="icon">⭾</div>
                    <div>
                        <div>
                            <label>
                                <input name="point" type="radio" checked>
                                <div  class="icon" data-parent="pointers" title="select">↖</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div  class="icon" data-parent="pointers" title="move">↻</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div  class="icon" data-parent="pointers" title="size">⇔</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div  class="icon" data-parent="pointers" title="grab">⇰</div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <label>
                    <input id="shapes" name="main" type="radio">
                    <div class="icon">▭</div>
                    <div>
                        <div>
                            <label>
                                <input name="square" type="radio" checked>
                                <div  class="shape icon" data-parent="shapes" title="square">⬜</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="square" type="radio">
                                <div  class="shape icon" data-parent="shapes" title="circle">⭕</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="square" type="radio">
                                <div  class="shape icon" data-parent="shapes" title="rounded">▢</div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <label>
                    <input name="main" type="radio">
                    <div class="icon">◿</div>
                </label>
            </div>
            <div>
                <label>
                    <input name="main" type="radio">
                    <div class="icon">◞</div>
                </label>
            </div>
            <div>
                <label>
                    <div  class="icon" title="erase">◍</div>
                </label>
            </div>
            <div id="linesize">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="mixer">
                <input type="color">
            </div>
        </div>
        
        <div id="draw">
            <canvas id="canvas" width="1024" height="800"></canvas>
            <canvas id="ghost" width="1024" height="800"></canvas>
        </div>
       
        <div id="colors">
        </div>
        <div id="shapelist">
        </div>
        <div id="current">
            w
        </div>
    </div>
    <script>
        setup();
    </script>
</body>

</html>
