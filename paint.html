<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegneprogram</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js"></script>
</head>

<body>
    <div id="main">
        <div id="tools">
            <div>
                <label>
                    <input id="pointers" name="main" type="radio" checked>
                    <div>⭾</div>
                    <div>
                        <div>
                            <label>
                                <input name="point" type="radio" checked>
                                <div data-parent="pointers" title="select a">↖</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div data-parent="pointers" title="rotate r">↻</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div data-parent="pointers" title="size s">⇔</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="point" type="radio">
                                <div data-parent="pointers" title="grab g">⇰</div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <label>
                    <input id="shapes" name="main" type="radio">
                    <div>▭</div>
                    <div>
                        <div>
                            <label>
                                <input name="square" type="radio" checked>
                                <div data-parent="shapes" title="square">⬜</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="square" type="radio">
                                <div data-parent="shapes" title="circle">⭕</div>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="square" type="radio">
                                <div data-parent="shapes" title="rounded">▢</div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div title="polygon">
                <label>
                    <input name="main" type="radio">
                    <div>◿</div>
                </label>
            </div>
            <div title="polyline">
                <label>
                    <input name="main" type="radio">
                    <div>◞</div>
                </label>
            </div>
            <div title="eraser">
                <label>
                    <input name="main" type="radio">
                    <div>◍</div>
                </label>
            </div>
        </div>
        <div id="draw">
            <canvas id="canvas" class="rotate" width="1024" height="800"></canvas>
            <canvas id="ghost" width="1024" height="800"></canvas>
        </div>
        <div id="colors">
            <div title="red"></div>
            <div title="green"></div>
            <div title="blue"></div>
            <div title="yellow"></div>
            <div title="black"></div>
        </div>
        <div id="fill">
            <div title="blue"></div>
            <div title="brown"></div>
            <div title="pink"></div>
            <div title="teal"></div>
            <div title="darkslateblue"></div>
        </div>
    </div>
    <script>
        setup();
    </script>
</body>

</html>
